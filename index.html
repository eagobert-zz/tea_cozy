<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tea Cozy</title>
    <link rel="stylesheet" type="text/css" href="./resources/css/style.css">
  </head>
  <body>

    <!--Begin project header-->
    <header>
      <div class="logo">
        <img src="./resources/images/img-tea-cozy-logo.png" alt="TeaCozy Logo">
      </div>

      <div class="topnav">
        <a href="#" target="_blank">Mission</a>
        <a href="#" target="_blank">Featured Tea</a>
        <a href="#" target="_blank">Locations</a>
      </div>

    </header>
    <!--End project header-->

    <!--Begin main content-->
    <div class="maincontent">

      <!--Begin top content-->
      <div class="top">
        <div class="mission">
          <h2>Our Mission</h2>
          <h4>Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea</h4>
        </div>

      </div>
      <!--End top content-->

      <!--Begin middle content-->
      <div class="middle">

        <div class="middlecontent">
          <h2>Tea of the Month</h2>
          <h4>What's Steeping at The Tea Cozy?</h4>
        </div>

        <div class="middleimages">
          <div class="image">
            <img src="./resources/images/img-berryblitz.jpg" alt="Berry Blitz" width="300" height="200">
            <h4>Fall Berry Blitz Tea</h4>
          </div>
          <div class="image">
            <img src="./resources/images/img-spiced-rum.jpg" alt="Spiced Rum" width="300" height="200">
            <h4>Spiced Rum Tea</h4>
          </div>
          <div class="image">
            <img src="./resources/images/img-donut.jpg" alt="Seasonal Donuts" width="300" height="200">
            <h4>Seasonal Donuts</h4>
          </div>
          <div class="image">
            <img src="./resources/images/img-myrtle-ave.jpg" alt="Myrtle Ave" width="300" height="200">
            <h4>Myrtle Ave Tea</h4>
          </div>
          <div class="image">
            <img src="./resources/images/img-bedford-bizarre.jpg" alt="Bedford Bizarre" width="300" height="200">
            <h4>Bedford Bizarre Tea</h4>
          </div>
        </div>

      </div>
      <!--End middle content-->

      <!--Begin bottom content-->
      <div class="bottom">

      </div>
      <!--End bottom content-->

    </div>
    <!--End main content-->

    <!--Begin project footer-->
    <footer>

    </footer>
    <!--End project footer-->

  </body>
</html>
